<!DOCTYPE html>
<html lang="en">
<head>
  <title>APA Auto Confirmation</title>
  <style>
    body {
      background-image: url("bg.png");
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 100px auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Admin!</h1>
    <p>Please enter your name:</p>
    <input type="text" id="admin_name" placeholder="Your Name">
    <button id="submit_button">OK</button>
  </div>
  <script>
    const adminNameElement = document.getElementById("admin_name");
    const submitButton = document.getElementById("submit_button");

    submitButton.addEventListener("click", function() {
      const adminName = adminNameElement.value;
      alert("Hello, [Admin] " + adminName + "!");
      // Redirect to main tool (apamenu.html) after greeting
      window.location.href = "apamenu.html";
    });
  </script>
</body>
</html>
