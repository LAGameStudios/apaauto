<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APA Auto</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-image: url("bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #333;
    }
    .button {
      display: block;
      padding: 10px 20px;
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      transition: background-color 0.3s;
      margin: 10px 0;
    }
    .button:hover {
      background-color: #45a049;
    }
    .spacer {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chose a citation method</h1>
    <div class="spacer"></div>
    <a href="apaauto.html" class="button">Websites</a>
    <a href="book.html" class="button">Book</a>
    <a href="youtube.html" class="button">YouTube Videos</a>
    <a href="newspaper.html" class="button">Newspaper Article</a>
    <a href="dataset.html" class="button">Dataset</a>
    <a href="podcast.html" class="button">Podcasts</a>
  </div>
</body>
</html>
